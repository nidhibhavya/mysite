{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
        <h2 class="card-title text-center">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
